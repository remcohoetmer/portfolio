
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Groepen Beheer</title>
    <style type="text/css" title="currentStyle">
        @import "css/demo_page.css";
        @import "css/demo_table.css";
    </style>
    <script type="text/javascript" language="javascript" src="node_modules/jquery-1.8/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="node_modules/datatables.net/js/jquery.dataTables.js"></script>

    <script data-main="includes/Groepen" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
</head>
<body id="dt_example">
    <a id="closeGebruikersgroepenBeheer"><img class="close_button" src="images/close_button.png" /></a>
    <div id="container">
        <h1>Groepen Overzicht</h1>
        <div>
            <div>
                <input type="text" placeholder="naam" id="searchNaam" />
                <input type="text" placeholder="beschrijving" id="searchBeschrijving" />
                <input type="text" placeholder="groepscode" id="searchGroepscode" />
                <select id="searchOrganisatie">
                    <option value="">(organisatie)</option>
                </select>
                <select id="searchScope">
                    <option value="">(scope)</option>
                </select>

                <input type="text" placeholder="product" id="searchProduct" />
                <input type="text" placeholder="kenmerk" id="searchKenmerk" />

                <select id="searchStatus">
                    <option value="">(status)</option>
                    <option value="Actief">Actief</option>
                    <option value="Passief">Passief</option>
                    <option value="Verwijderd">Verwijderd</option>
                </select>
            </div>


            <div id="overzicht">


                <table class="display" id="overviewTable">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Naam</th>
                            <th>Beschrijving</th>
                            <th>MutatieType</th>
                            <th>Code</th>
                            <th>Organisatie</th>
                            <th>Scope</th>
                            <th>Product</th>
                            <th>Periode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="9" class="dataTables_empty"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br />
            <button id="but_create_groep">Nieuwe Groep</button>
        </div>

    </div>

    <div id="popupboxEdit">
        <a id="closePopupboxEdit"><img class="close_button" src="images/close_button.png" /></a>
        <h1>Edit Groep</h1>
        <div>
            <div id="attributen">

                <div>
                    <div class="label">Naam</div>
                    <input type="text" id="naamEdit" />
                </div>
                <div>
                    <div class="label">Status</div>
                    <select id="statusEdit">
                        <option value="Actief">Actief</option>
                        <option value="Passief">Passief</option>
                        <option value="Verwijderd">Verwijderd</option>
                    </select>
                </div>
            </div>

            <br />

            <div id="saveEdit">
                <button id="but_saveEdit" type="button">Opslaan</button>
            </div>

        </div>

    </div>

    <div id="popupboxCreate">
        <a id="closePopupboxCreate"><img class="close_button" src="images/close_button.png" /></a>
        <h1>Nieuwe Groep</h1>
        <div>
            <div id="CreateGroepsAttributen">

                <div>
                    <div class="label">Naam</div>
                    <input type="text" id="naamCreate" />
                </div>
                <div>
                    <div class="label">Status</div>
                    <select id="statusCreate">
                        <option value="Actief">Actief</option>
                        <option value="Passief">Passief</option>
                        <option value="Verwijderd">Verwijderd</option>
                    </select>
                </div>


            </div>
            <br />
            <div id="saveCreate">
                <button id="but_saveCreateGroep" type="button">Opslaan</button>
            </div>

        </div>
    </div>

    <div id="popupboxAddLeden">
        <a id="closePopupboxAddLeden"><img class="close_button" src="images/close_button.png" /></a>
        <h1>Groepsleden toevoegen</h1>
        <div>
            <form id="gebruikerFilter" action="">
                <input type="text" placeholder="Voornaam" id="voornaam" onChange="searchKlanten();" />
                <input type="text" placeholder="Achternaam" id="achternaam" onChange="searchKlanten();" />
                <input type="text" placeholder="E-mail" id="emailAdres" onChange="searchKlanten();" />

                <select id="geslacht" onChange="searchKlanten()">
                    <option value="">(geslacht)</option>
                    <option value="Man">Man</option>
                    <option value="Vrouw">Vrouw</option>
                </select>

                <select id="rol" onChange="searchKlanten()">
                    <option value="">(rol)</option>
                    <option value="Medewerker">Medewerker</option>
                    <option value="Manager">Manager</option>
                </select>

                <select id="status" onChange="searchKlanten()">
                    <option value="Actief">Actief</option>
                    <option value="Passief">Passief</option>
                    <option value="Verwijderd">Verwijderd</option>
                </select>
                <select id="searchKlantOrganisatie" onChange="searchKlanten()">
                    <option value="">(organisatie)</option>
                </select>

                <input type="text" placeholder="Product" id="product" onChange="searchKlanten();" />
                <input type="text" placeholder="Geplande Periode" id="geplandePeriode" onChange="searchKlanten();" />

            </form>

            <div id="dynamic">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">

                    <thead>
                        <tr>
                            <th>Voornaam</th>
                            <th>Voorletters</th>
                            <th></th>
                            <th>Achternaam</th>
                            <th>Email</th>
                            <th>Geslacht</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="dataTables_empty"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div id="gebruikergroepAddLeden">
            <div id="saveAddLeden">
                <button id="but_saveAddLeden">Opslaan</button>
            </div>

        </div>
    </div>
</body>
</html>
