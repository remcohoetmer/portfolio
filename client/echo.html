<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Leden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" language="javascript" src="node_modules/jquery-1.8/jquery.min.js"></script>
    <script data-main="includes/Websockets" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
</head>
<body>

    <div>
        <input type="text" id="messageinput" />
    </div>
    <div>
        <button type="button" onclick="openSocket();">Open</button>
        <button type="button" onclick="send();">Send</button>
        <button type="button" onclick="closeSocket();">Close</button>
    </div>
    <!-- Server responses get written here -->
    <table>
        <thead><tr><th>Voornaam</th><th>Achternaam</th><th>Rol</th></tr></thead>

        <tbody id="leden"></tbody>

    </table>
    <div id="messages"></div>


</body>

</html>
