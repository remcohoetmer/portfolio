
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Person Admin</title>
    <style type="text/css" title="currentStyle">
        @import "css/demo_page.css";
        @import "css/demo_table.css";
    </style>
    <script type="text/javascript" language="javascript" src="node_modules/jquery-1.8/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script data-main="target/Persons" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

</head>
<body id="dt_example">
    <a id="closePersonAdmin"><img class="close_button" src="images/close_button.png" /></a>
    <div id="container">
        <h1>
            Person Admin
        </h1>
        <div>
            <form id="gebruikerFilter" action="">
                <input type="text" placeholder="Voornaam" id="voornaam"/>
                <input type="text" placeholder="Achternaam" id="achternaam"/>
                <input type="text" placeholder="E-mail" id="emailAdres"/>

                <select id="status">
                    <option value="Actief">Actief</option>
                    <option value="Passief">Passief</option>
                    <option value="Verwijderd">Verwijderd</option>
                </select>
                <select id="searchPersonOrganisation">
                    <option value="">(organisatie)</option>
                </select>
            </form>


            <div id="dynamic">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                    <thead>
                        <tr>
                            <th>Voornaam</th>
                            <th>Voorletters</th>
                            <th>Achternaam</th>
                            <th>Email</th>
                            <th>Geslacht</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="dataTables_empty"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
