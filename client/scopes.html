
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Scope Admin</title>
    <style type="text/css" title="currentStyle">
        @import "css/demo_page.css";
        @import "css/demo_table.css";
    </style>
    <script type="text/javascript" language="javascript" src="node_modules/jquery-1.8/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script data-main="includes/Scopes" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

</head>
<body id="dt_example">
    <a id="closeMain"><img class="close_button" src="images/close_button.png" /></a>
    <div id="container">
        <h1>Scope Admin</h1>
        <div>
            <div id="scopeFilter">
                <input type="text" placeholder="Naam" id="scopeNaamFilter"/>
                <select id="scopeStatusFilter">
                    <option value=""></option>
                    <option value="Actief">Actief</option>
                    <option value="Passief">Passief</option>
                    <option value="Verwijderd">Verwijderd</option>
                </select>
            </div>

            <table class="display" id="scopetable">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="10" class="dataTables_empty">leeg</td>
                    </tr>
                </tbody>

            </table>

            <br />
            <button id="but_create">Create</button>

        </div>
    </div>
    <div id="popupboxEdit">
        <a id="closePopupboxEdit"><img class="close_button" src="images/close_button.png" /></a>
        <h1>Modify Scope</h1>
        <div>
            <div id="attributen">

                <div>
                    <div class="label">Name</div>
                    <input type="text" id="nameEdit" />
                </div>
                <div>
                    <div class="label">Status</div>
                    <select id="statusEdit">
                        <option value="">(status)</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <br />

            <div id="saveEdit">
                <button id="but_saveEdit" type="button">Save</button>
            </div>

        </div>
    </div>

    <div id="popupboxCreate">
        <a id="closePopupboxCreate"><img class="close_button" src="images/close_button.png" /></a>
        <h1>Nieuwe Scope</h1>
        <div>
            <div id="CreateGroepsAttributen">

                <div>
                    <div class="label">Name</div>
                    <input type="text" id="nameCreate" />
                </div>
                <div>
                    <div class="label">Status</div>
                    <select id="statusCreate">
                        <option value="">(status)</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <br />
            <div id="saveCreate">
                <button id="but_saveCreate" type="button">Save</button>
            </div>

        </div>
    </div>
</body>
</html>
